<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Mercedes-Benz</title>
    <link rel="stylesheet" href="style.css">
    <script src="jscript.js" defer></script>
    <style>
        /* Cart Page Specific Styles */
        .cart-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(34, 34, 34, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .cart-header {
            text-align: center;
            margin-bottom: 30px;
            color: red;
            border-bottom: 2px solid red;
            padding-bottom: 15px;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cart-item {
            display: flex;
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
            align-items: center;
            position: relative;
        }

        .cart-item img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid red;
            margin-right: 20px;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-details h3 {
            color: white;
            margin: 0 0 10px 0;
        }

        .item-price {
            color: red;
            font-weight: bold;
            font-size: 18px;
        }

        .remove-item {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .remove-item:hover {
            background-color: #ff0000;
        }

        .cart-summary {
            margin-top: 30px;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            text-align: right;
        }

        .cart-total {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
        }

        .cart-total span {
            color: red;
        }

        .checkout-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .checkout-btn:hover {
            background-color: #ff4444;
        }

        .empty-cart {
            text-align: center;
            padding: 50px;
            color: white;
        }

        .empty-cart a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        .empty-cart a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                text-align: center;
            }
            
            .cart-item img {
                margin-right: 0;
                margin-bottom: 15px;
                width: 100%;
                height: auto;
            }
            
            .remove-item {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <header>
        <img src="Images/Mercedes-Logo.svg.png" alt="Mercedes-Benz Logo" class="logo">
        <nav>
            <img src="Images/Mercedes-Logo.svg.png" alt="Mercedes-Benz Logo" class="logo">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="models.html">Iconic Models</a></li>
                <li><a href="milestones.html">Milestones</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li>
                    <a href="cart.html">Cart (<span class="cart-count">0</span>)</a>
                </li>
        </nav>
    </header>

    <!-- Cart Content -->
    <section class="cart">
    <h1>Your Shopping Cart</h1>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> $<span id="cart-total">0</span></p>
    <button onclick="checkoutPopup()">Proceed to Checkout</button>
</section>

        <!-- Checkout Pop-up Modal -->
<div id="checkout-popup" class="popup">
    <div class="popup-content">
        <h2>Confirm Your Purchase</h2>
        <p>Total: <span id="checkout-total">$0</span></p>
        <button onclick="confirmPurchase()">Confirm</button>
        <button onclick="closePopup()">Cancel</button> <!-- Fix applied here -->
    </div>
</div>
    <script src="jscript.js" defer></script>
</body>
</html>
