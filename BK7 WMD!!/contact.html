<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mercedes-Benz History</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Page Styling */
        body {
            background: url('Images/Background 2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        /* Header & Logo */
        header {
            text-align: center;
            padding: 20px;
        }

        .logo {
            width: 50px; /* Small logo */
            height: auto;
        }

        /* Navigation Fix */
        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        nav ul {
            display: flex;
            gap: 20px;
            list-style: none;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px;
        }

        nav ul li a:hover {
            color: red;
        }

        /* Contact Form Container */
        #contact {
            background-color: #222222;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        #contact h2 {
            color: red;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            background-color: white;
            color: black;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #ff4444;
        }
    </style>
</head>
<body>
    <!-- Header & Navigation -->
    <header>
        <img src="Images/Mercedes-Logo.svg.png" alt="Mercedes-Benz Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="models.html">Iconic Models</a></li>
                <li><a href="milestones.html">Milestones</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Get in Touch</h2>
        <form action="https://formspree.io/f/example" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
